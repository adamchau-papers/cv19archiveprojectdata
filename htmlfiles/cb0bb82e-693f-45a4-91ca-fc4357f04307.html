s\/media\/d1abd945-02bc-4d6b-89aa-291fbc4a2701-smallBlur_AG_Dana_Nessel_press_642204_7.jpg?1585238279360","isGif":false,"jumbo16x9Url":"\/resources\/media\/d1abd945-02bc-4d6b-89aa-291fbc4a2701-jumbo16x9_AG_Dana_Nessel_press_642204_7.jpg?1585238278580","jumbo36x25Url":"\/resources\/media\/d1abd945-02bc-4d6b-89aa-291fbc4a2701-jumbo36x25_AG_Dana_Nessel_press_642204_7.jpg?1585238278720","large3x4Url":"\/resources\/media\/d1abd945-02bc-4d6b-89aa-291fbc4a2701-large3x4_AG_Dana_Nessel_press_642204_7.jpg?1585238278636"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":false,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"7d488d5b-5b29-43b7-a9a4-86801c3846f2","locale":"en_US","storyHash":"d8e2d46d305f31e23b6d2088971cfd32","syndication":null,"richText":"<p>Anti-Asian American sentiment during the coronavirus disease 2019 pandemic is a growing concern  among state leaders.{\/p}<p>Although only one had been reported in Michigan as of Thursday, March 26, 2020, Michigan Attorney General Dana Nessel said she believes the crime is under reported.{\/p}<p>Nessel joined several state lawmakers and representatives from several organizations from around during a tele-conference Thursday on hate crimes and bias against Asian Americans amid fears of COVID-19. The speakers encouraged Michiganders to report hate crimes. The public can do so using the email hatecrimes@michigan.gov or calling 313-456-0200.<br>{\/p}<p>Nessel said she was alarmed by President Donald Trump's use of the term \"Chinese virus\" during news conferences when referring to COVID-19. The state attorney general said such language fuels bigotry and hatred.<br>{\/p}<p>Sen. Stephanie Chang, D-Detroit, who also was on the call, encouraged Michiganders to be civil during this emergency.{\/p}<p>\"I urge my fellow Michiganders to not discriminate, attack or promote hate, because of the coronavirus,\" Chang said. \"The virus is a virus. It does not have a race or ethnicity. We cannot let fear during this uncertain time turn people toward prejudice and hate.\"{\/p}<p>Other speakers during the tele-news conference included: state Rep. Padma Kuppa, D-Troy; Richard Mui of the Asian and Pacific Islander Vote Michigan; and Roland Hwang with the  Association of Chinese Americans.{\/p}<p>Other participating groups included: the Michigan Asian Pacific American Affairs Commission; Chinese Association of Greater Detroit; Eastern Michigan University - Healthy Asian Americans Project; Michigan Chinese American Coalition; Michigan Chinese Conservatives Alliance; National Association of Asian American Professionals; and Rising Voices of Asian American Families.{\/p}<p><strong><em>For more stories and to connect with Lora Painter, follow her on <a  href=\"https:\/\/www.facebook.com\/LoraPainterWWMT\/\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/LoraPainterWWMT\/\">Facebook{\/a}, <a  href=\"https:\/\/twitter.com\/LoraPainterWWMT\" target=\"_blank\" title=\"https:\/\/twitter.com\/LoraPainterWWMT\">Twitter{\/a} and <a  href=\"https:\/\/www.instagram.com\/lora.painter\/\" target=\"_blank\" title=\"https:\/\/www.instagram.com\/lora.painter\/\">Instagram{\/a}.{\/em}{\/strong}<br>{\/p}"}},"weather":{"uuid":"d68fdf08-374b-4238-aaee-73a972a06d06","version":1336,"headline":"49002","summary":"49002","status":"published","versionStatus":"published","primaryTarget":{"site":{"uuid":"7d488d5b-5b29-43b7-a9a4-86801c3846f2","created":null,"version":null,"name":null,"imageUrl":"\/resources\/media\/3435035d-ee53-41a9-b205-e37631ade4ea-wwmtstorylinelogo.png?1450808394683","url":"wwmt.com","stagingUrl":"wwmt.sinclairstoryline.com","callLetters":"WWMT","status":null,"city":"Kalamazoo","state":"MI","zipcode":null,"weatherZipCodes":null,"timezone":null,"includedSources":null,"excludedSources":null,"savedDate":null,"scheduledDate":null,"expiresDate":null,"publishAuthorizationDate":null,"unpublishAuthorizationDate":null,"siteSlug":"wwmt"," pGTMID\":\"GTM-MV4VCH6\",\"ampEnabled\":\"true\",\"bidder\":\"openprebid\",\"prebidWrapper\":\"\/\/ads.rubiconproject.com\/prebid\/21162_WTOV_WWMT_Sinclair_DM.js\",\"prebidTimeout\":\"1200\",\"failSafeTimeout\":\"2500\"}","androidMorningApp":"","iOSMorningApp":"","iOSWatchLiveApp":"","androidWatchLiveApp":""},"sources":null,"social":{"facebookAppId":"299798363429833","pinterestUrl":"http:\/\/www.pinterest.com\/wwmttv\/","instagramFeedUrl":"","googlePlusUrl":"","facebookUrl":"https:\/\/www.facebook.com\/wwmtnews","fbPages":"168101566451","livestreamFacebookAppId":"156854331444788","youtubeChannelUrl":"http:\/\/www.youtube.com\/user\/wwmtnews","twitterUrl":"https:\/\/twitter.com\/wwmtnews","twitterAppId":"418786868038086656","googlePlusAppId":""},"packageTypes":null,"affiliate":null},"sections":null},"publishedDateTime":1585846444000,"scheduledDateTime":null,"expiresDateTime":null,"terminatedDateTime":null,"savedDateTime":1585846444000,"publishAuthorizationDateTime":null,"unpublishAuthorizationDateTime":null,"publishedDateISO8601":"2020-01-17T16:45:03.000-05:00","scheduledDateISO8601":"2020-04-02T19:49:38.549-04:00","expiresDateISO8601":"2020-04-02T19:49:38.549-04:00","terminatedDateISO8601":"2020-04-02T19:49:38.549-04:00","savedDateTimeISO8601":"2020-04-02T12:54:04.000-04:00","publishedDateTimeLocal":null,"scheduledDateTimeLocal":null,"expiresDateTimeLocal":null,"terminatedDateTimeLocal":null,"savedDateTimeLocal":null,"validPackageTypes":["WEATHER"],"zipCode":"49002","byLine":"Jeff Porter ","richText":"<h2><em>Gorgeous afternoon ... Warmer Friday ... Nuisance variety showers Saturday ... Chief Meteorologist Keith Thompson is a lovely watch, as always, at 5 p.m. {\/em}{\/h2}<p><br>{\/p}<p><strong>Thursday Afternoon:  {\/strong}Mostly sunny, and much warmer in the afternoon. Near 60 degrees. NNW 5-10 mph. {\/p}<p><strong>Thursday Night:{\/strong}  Mostly clear skies become partly cloudy. Upper 30s. Light winds. {\/p}<p><strong>Friday: {\/strong} Sun and increasing high clouds, and even warmer. Middle 60s. SE 5-10 mph. {\/p}<p><strong>Friday Night:  {\/strong}Turning cloudy, and not as cold. Middle 40s. SE-S 5 mph. {\/p}<p><strong>Saturday:{\/strong}  Cloudy, and cooler with showers, especially in the afternoon. Potential rainfall through Saturday night: 0.10\" to 0.15\". Upper 50s. {\/p}<p><strong>Sunday:{\/strong}  Some morning fog then partly sunny, and a little warmer. Near 60 degrees. NE-E 5-10 mph. {\/p}<p><strong>Monday:{\/strong}  Partly sunny, and warmer with a couple of afternoon showers. Middle 60s. SE-S 5-10 mph. {\/p}<p><br>{\/p}<p>When you're not around a television, we always love engaging with you on Facebook (<a  href=\"https:\/\/www.facebook.com\/WWMTKeithThompson\/\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/WWMTKeithThompson\/\">WWMT's Keith Thompson{\/a}, <a  href=\"https:\/\/www.facebook.com\/jeffporterwx\/\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/jeffporterwx\/\">WWMT's Jef{\/a}<a  href=\"https:\/\/www.facebook.com\/jeffporterwx\/\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/jeffporterwx\/\">f Porter{\/a}, <a  href=\"https:\/\/www.facebook.com\/willhaenniwx\/\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/willhaenniwx\/\">Will Haenni WWMT{\/a}), Twitter (<a  href=\"https:\/\/twitter.com\/weathermankeith\" target=\"_blank\" title=\"https:\/\/twitter.com\/weathermankeith\">@weathermankeith{\/a}, <a  href=\"https:\/\/twitter.com\/JeffPorterWX\" target=\"_blank\" title=\"https:\/\/twitter.com\/JeffPorterWX\">@JeffPorterWX{\/a}, <a  href=\"https:\/\/twitter.com\/WillWWMT\" target=\"_blank\" title=\"https:\/\/twitter.com\/WillWWMT\">@WillWWMT{\/a}), and Instagram (<a  href=\"https:\/\/www.instagram.com\/weathermankeith\/\" target=\"_blank\" title=\"https:\/\/www.instagram.com\/weathermankeith\/\">@weathermankeith{\/a}, <a  href=\"https:\/\/www.instagram.com\/jeffporterwx\/\" target=\"_blank\" title=\"https:\/\/www.instagram.com\/jeffporterwx\/\">@jeffporterwx{\/a}, <a  href=\"https:\/\/www.instagram.com\/willwwmt\/\" target=\"_blank\" title=\"https:\/\/www.instagram.com\/willwwmt\/\">@willwwmt{\/a}).{\/p}<p>Good afternoon! We should be in the neighborhood of 60 degrees by dinnertime, but at the Lake Shore onshore breezes mandate some version of the 40s to lower 50s. High clouds begin to filter in tonight and continue to do so Friday. Still, we believe we're in line to be a little warmer than today. {\/p}<p>Showers roll into the picture Saturday as has been advertised for much of this week. They will exit to our east Saturday night, which sets up a dry Sunday. The latest information coming into Severe Weather Center looks very lean on rainfall amounts. The rainfall range is from 0.05\" to 0.10\", and thunder is definitely off the table. Like this morning, fog is reasonable Sunday morning. {\/p}<p>Warmth returns to the Great Lakes early next week.. We're forecasting middle 60s Monday and near 70 degree air next Tuesday. The best chances for showers and thunderstorms are from Monday night through Wednesday morning. The end of next week brings a size-able cool down. Right now, that looks like highs in the 40s and 50s next Thursday and Friday. {\/p}<p>Please be safe. Meteorologist Chief Meteorologist Keith Thompson gets you ready for your warmer Friday at 5 p.m.  {\/p}","forecast":{"externalServiceId":"USMI0686","zipCode":"49081","state":"Michigan","stateAbbreviation":"MI","city":"Portage","latitude":"42.2","longitude":"-85.59","current":{"relHumidity":33,"wndSpdMph":3,"wndDirDegr":"","wndDirCardinal":"","snowAmtIn":"","tempF":59,"precipChance":"0","iconCode":85,"skyText":"Clear"},"weatherForecasts":[{"relHumidity":65,"wndSpdMph":7,"wndDirDegr":"346","wndDirCardinal":"NNW","snowAmtIn":"0.00","dateTime":1585828800000,"dayOfWeek":"Thursday","origHiTempF":60,"origLoTempF":38,"origPrecipChance":0,"origIconCode":85,"origSkyText":"Sunny","modifiedHiTempF":60,"modifiedLoTempF":38,"modifiedPrecipChance":0,"modifiedIconCode":85,"modifiedSkyTe esources\/media\/d1abd945-02bc-4d6b-89aa-291fbc4a2701-large3x4_AG_Dana_Nessel_press_642204_7.jpg?1585238278636"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":false,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"7d488d5b-5b29-43b7-a9a4-86801c3846f2","locale":"en_US","storyHash":"d8e2d46d305f31e23b6d2088971cfd32","syndication":null,"richText":"<p>Anti-Asian American sentiment during the coronavirus disease 2019 pandemic is a growing concern  among state leaders.{\/p}<p>Although only one had been reported in Michigan as of Thursday, March 26, 2020, Michigan Attorney General Dana Nessel said she believes the crime is under reported.{\/p}<p>Nessel joined several state lawmakers and representatives from several organizations from around during a tele-conference Thursday on hate crimes and bias against Asian Americans amid fears of COVID-19. The speakers encouraged Michiganders to report hate crimes. The public can do so using the email hatecrimes@michigan.gov or calling 313-456-0200.<br>{\/p}<p>Nessel said she was alarmed by President Donald Trump's use of the term \"Chinese virus\" during news conferences when referring to COVID-19. The state attorney general said such language fuels bigotry and hatred.<br>{\/p}<p>Sen. Stephanie Chang, D-Detroit, who also was on the call, encouraged Michiganders to be civil during this emergency.{\/p}<p>\"I urge my fellow Michiganders to not discriminate, attack or promote hate, because of the coronavirus,\" Chang said. \"The virus is a virus. It does not have a race or ethnicity. We cannot let fear during this uncertain time turn people toward prejudice and hate.\"{\/p}<p>Other speakers during the tele-news conference included: state Rep. Padma Kuppa, D-Troy; Richard Mui of the Asian and Pacific Islander Vote Michigan; and Roland Hwang with the  Association of Chinese Americans.{\/p}<p>Other participating groups included: the Michigan Asian Pacific American Affairs Commission; Chinese Association of Greater Detroit; Eastern Michigan University - Healthy Asian Americans Project; Michigan Chinese American Coalition; Michigan Chinese Conservatives Alliance; National Association of Asian American Professionals; and Rising Voices of Asian American Families.{\/p}<p><strong><em>For more stories and to connect with Lora Painter, follow her on <a  href=\"https:\/\/www.facebook.com\/LoraPainterWWMT\/\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/LoraPainterWWMT\/\">Facebook{\/a}, <a  href=\"https:\/\/twitter.com\/LoraPainterWWMT\" target=\"_blank\" title=\"https:\/\/twitter.com\/LoraPainterWWMT\">Twitter{\/a} and <a  href=\"https:\/\/www.instagram.com\/lora.painter\/\" target=\"_blank\" title=\"https:\/\/www.instagram.com\/lora.painter\/\">Instagram{\/a}.{\/em}{\/strong}<br>{\/p}"}},"section":{"uuid":"13565b0f-1ad6-4414-894b-5bb1852bca15","created":1438030827000,"version":1,"savedDate":null,"scheduledDate":null,"expiresDate":null,"terminatedDate":null,"publishAuthorizationDate":1551343211000,"unpublishAuthorizationDate":null,"status":"published","propertyTags":null,"zipcode":null,"timezone":null,"name":"Local","pathUrl":"\/local","redirectPathUrl":null,"config":null,"parentChannelProperty":{"uuid":"7d488d5b-5b29-43b7-a9a4-86801c3846f2","created":1438030810000,"version":1,"savedDate":null,"scheduledDate":null,"expiresDate":null,"terminatedDate":null,"publishAuthorizationDate":null,"unpublishAuthorizationDate":null,"status":null,"propertyTags":null,"zipcode":"49002","timezone":"EDT","name":"WWMT","channelBrand":null},"parentSection":{"uuid":"bf908bb8-8ed7-4082-973d-87c8067b7979","created":1438030810000,"version":1,"savedDate":null,"scheduledDate":null,"expiresDate":null,"terminatedDate":null,"publishAuthorizationDate":1551342996000,"unpublishAuthorizationDate":null,"status":null,"propertyTags":null,"zipcode":null,"timezone":null,"name":"News","pathUrl":"\/news","redirectPathUrl":"\/","config":null,"parentChannel /**
 * @function extractDomainFromUrl
 * @description When provided a URL, this attempts to return the Primary Domain sans the Top Level
 * Domain, and sans any subdomain (including www.).  It is used by Story pages since
 * ads served on Story pages may differ depending on where the user came from.
 * @param  {string} fullUrl - a complete web URL
 * @return {string} - the primary domain of the fullUrl, or an empty string if none found
 */
function extractDomainFromUrl(fullUrl) {
    if (typeof fullUrl === 'string' && fullUrl != '') {
        var domainString = '';
        try {
            if (fullUrl.indexOf('://') >-1) {
                fullUrl = fullUrl.split('://')[1];
            }
            fullUrl = fullUrl.split('/')[0];
            var domainArray = fullUrl.split('.');
            var domainPosition = domainArray.length - 2;
            var domainString = domainArray[domainPosition].toLowerCase();
        } catch(excp) {
        }
        return domainString;
    } else {
        return '';
    }
}

// Extract and "massage" the referrer (for ad targeting)
window.sinclairDdb.referrerDomain = extractDomainFromUrl(document.referrer);

if (window.sinclairDdb.referrerDomain === extractDomainFromUrl(document.location.href)) {
    window.sinclairDdb.referrerDomain = 'null'; // referral from self = 'null'
}

if (window.sinclairDdb.referrerDomain === '') {
    window.sinclairDdb.referrerDomain = 'false'; // unknown referrer = 'false'
}

// Detect browser size and set mobile vs desktop ad unit

window.sinclairDdb.mobileOrWebAdZone = _ww >= 768

window.sinclairDdb.mobileOrDesktopAdInventory = window.sinclairDdb.mobileOrWebAdZone === "Mobile"

// Construct the full AdUnit path (aka ad zone or adzone)

}

}
window.sinclairDdb.adZone = "/" +
    window.sinclairDdb.dfpNetworkId + "/" +
    window.sinclairDdb.dfpAdUnitId + "/" +
    window.sinclairDdb.mobileOrWebAdZone + "/" +

// Commence with header bidding and GPT code

googletag.cmd = googletag.cmd || [];


sinclairDdb.bidder = "openprebid";

          window.advBidxc.timeout = 400;
          window.advBidxc.version = 4.1;
          window.advBidxc.section = "Root";
          window.advBidxc.customerId = "8CUYJO3X8";
          window.advBidxc.domain = window.location.hostname;
          function loadScript(tagSrc){
              if(tagSrc.substr(0,4) !== 'http'){
                  varisSSL = 'https:'==document.location.protocol;
                  tagSrc = (isSSL ?'https:':'http:') + tagSrc;
              }
              var scriptTag = document.createElement('script'),
                  placeTag = document.getElementsByTagName("script")[0];
              scriptTag.type = 'text/javascript';
              scriptTag.async = true;
              scriptTag.src = tagSrc;
              placeTag.parentNode.insertBefore(scriptTag,placeTag);
          }
          function loadGPT(){
              if(!window.advBidxc.isAdServerLoaded){
                  loadScript('//www.googletagservices.com/tag/js/gpt.js');
                  window.advBidxc.isAdServerLoaded = true;
              }
          }
          window.advBidxc.loadGPT = setTimeout(loadGPT, window.advBidxc.timeout);
          var isSSL = 'https:' == document.location.protocol;
          var mnSrc = (isSSL ? 'https:' : 'http:') + '//contextual.media.net/bidexchange.js?cid=' + window.advBidxc.customerId + '&dn=' + window.advBidxc.domain + '&version=' + window.advBidxc.version + (isSSL ? '&https=1' : '');
          loadScript(mnSrc);
      })();

}else if (sinclairDdb.bidder == "openprebid"){

/**
 * @function createGptAdSlots
 * @description Creates DFP/GPT adSlot objects, including setting a 'positioning' targeting value,
 *  adding the pubads service, and setting collapsing (collapseEmptyDiv) values.
 * @param  <a rray of strings> arrayOfAdNames - reference names of the ad slots, which must correspond to properties of the adInventory object under .[pagetype].[devicetype]
 * @param  {string} storyIndex - which 'story page' are we making ad slots for, i.e. "2" (the first page is "0")
 * @return {undefined} - adds properties to the window.sinclairDdb.adSlotObjects object
 */
window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated = -1;
window.sinclairDdb.createGptAdSlots = function createGptAdSlots(arrayOfAdNames, storyIndex) {
    var adZone = window.sinclairDdb.adZone || "/4756/demonews3/Web";
    var storyIndex = (storyIndex && storyIndex.toString()) || "-1";

    // If we have already generated ad slot objects for the indicated storyIndex, then don't try to re-create them
    // Allows "0" to pass due to an edge case where storyIndex "1" loads before "0"
    if (storyIndex !== "0" && storyIndex <= window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated) {
        return;
    }

    arrayOfAdNames.forEach(function(adname) {
        var adData = window.sinclairDdb.adInventory["story"][window.sinclairDdb.mobileOrDesktopAdInventory][adname];
        var adId = adname + "_ddb_" + storyIndex;

        googletag.cmd.push(function() {
            window.sinclairDdb.adSlotObjects[adId] = googletag.defineSlot(
                adZone,
                adData["adSizes"],
                adId
            );

            if (adData["position"]) {
                window.sinclairDdb.adSlotObjects[adId].setTargeting("pos", adData["position"]);
                window.sinclairDdb.adSlotObjects[adId].setTargeting("video", "false")
            }
            window.sinclairDdb.adSlotObjects[adId].addService(googletag.pubads());
            window.sinclairDdb.adSlotObjects[adId].setCollapseEmptyDiv(
                adData["collapseAfterRequest"],
                adData["collapseBeforeRequest"]
            );
        });
    });

    window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated++;
}

/** @function convertPageTagsToKeywordsArray
 *  @description Extracts the StoryLine-generated keywords for a story from the story Tags,
 *      which may include information not relating to keywords (so we need to filter the data).
 *  @param <a rray (of Tag objects)> pageTags - story Tag objects supplied by StoryLine
 *  @return <a rray (of strings) or false> an array of string literals (keywords), or false if
 *      no valid keywords were detected.
 */
window.sinclairDdb.convertPageTagsToKeywordsArray = function convertPageTagsToKeywordsArray(pageTags) {
    if (!pageTags) {
        return false;
    }

    var keywordsArray = [];

    // Producers can make custom tags, which we should include.
    // Following are known "system-generated" tags which are not relevant keywords in most cases.
    var tagDimensionsWhichAreNotValidKeywords = [
        "callletters",
        "contenttype",
        "display",
        "dma",
        "display",
        "domain",
        "franchise",
        "network",
        "primarybrand",
        "primarybranduuid",
        "primarydomain",
        "primarysection",
        "primarytarget",
        "primarytargetuuid",
        "propertyname",
        "secondarysection",
        "secondarytarget",
        "secondarytargetuuid",
        "section",
        "sectionname",
        "sectionurl",
        "source",
        "topstory",
        "validcontenttype"
    ];

    var keywordDimension = null,
        keywordName = null;

    pageTags.forEach(function(tagObject) {
        // The property names where the data is stored changes from 1st story vs infinite stories
        keywordDimension = tagObject.dimension || tagObject.dimensionName;
        if (keywordDimension) keywordDimension = keywordDimension.toLowerCase();
        keywordName = tagObject.name || tagObject.tagName;
        if (keywordName) keywordName = keywordName.toLowerCase();

        // Only include "keywords" which are NOT categorized as non-keyword-y tags
        if (keywordDimension
            && tagDimensionsWhichAreNotValidKeywords.indexOf(keywordDimension) === -1
            && keywordName) {
            keywordsArray.push(keywordName);

US","storyHash":"d8e2d46d305f31e23b6d2088971cfd32","syndication":null,"richText":"<p>Anti-Asian American sentiment during the coronavirus disease 2019 pandemic is a growing concern  among state leaders.{\/p}<p>Although only one had been reported in Michigan as of Thursday, March 26, 2020, Michigan Attorney General Dana Nessel said she believes the crime is under reported.{\/p}<p>Nessel joined several state lawmakers and representatives from several organizations from around during a tele-conference Thursday on hate crimes and bias against Asian Americans amid fears of COVID-19. The speakers encouraged Michiganders to report hate crimes. The public can do so using the email hatecrimes@michigan.gov or calling 313-456-0200.<br>{\/p}<p>Nessel said she was alarmed by President Donald Trump's use of the term \"Chinese virus\" during news conferences when referring to COVID-19. The state attorney general said such language fuels bigotry and hatred.<br>{\/p}<p>Sen. Stephanie Chang, D-Detroit, who also was on the call, encouraged Michiganders to be civil during this emergency.{\/p}<p>\"I urge my fellow Michiganders to not discriminate, attack or promote hate, because of the coronavirus,\" Chang said. \"The virus is a virus. It does not have a race or ethnicity. We cannot let fear during this uncertain time turn people toward prejudice and hate.\"{\/p}<p>Other speakers during the tele-news conference included: state Rep. Padma Kuppa, D-Troy; Richard Mui of the Asian and Pacific Islander Vote Michigan; and Roland Hwang with the  Association of Chinese Americans.{\/p}<p>Other participating groups included: the Michigan Asian Pacific American Affairs Commission; Chinese Association of Greater Detroit; Eastern Michigan University - Healthy Asian Americans Project; Michigan Chinese American Coalition; Michigan Chinese Conservatives Alliance; National Association of Asian American Professionals; and Rising Voices of Asian American Families.{\/p}<p><strong><em>For more stories and to connect with Lora Painter, follow her on <a  href=\"https:\/\/www.facebook.com\/LoraPainterWWMT\/\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/LoraPainterWWMT\/\">Facebook{\/a}, <a  href=\"https:\/\/twitter.com\/LoraPainterWWMT\" target=\"_blank\" title=\"https:\/\/twitter.com\/LoraPainterWWMT\">Twitter{\/a} and <a  href=\"https:\/\/www.instagram.com\/lora.painter\/\" target=\"_blank\" title=\"https:\/\/www.instagram.com\/lora.painter\/\">Instagram{\/a}.{\/em}{\/strong}<br>{\/p}"};

se,"brandUuid":"7d488d5b-5b29-43b7-a9a4-86801c3846f2","locale":"en_US","storyHash":"d8e2d46d305f31e23b6d2088971cfd32","syndication":null,"richText":"<p>Anti-Asian American sentiment during the coronavirus disease 2019 pandemic is a growing concern  among state leaders.{\/p}<p>Although only one had been reported in Michigan as of Thursday, March 26, 2020, Michigan Attorney General Dana Nessel said she believes the crime is under reported.{\/p}<p>Nessel joined several state lawmakers and representatives from several organizations from around during a tele-conference Thursday on hate crimes and bias against Asian Americans amid fears of COVID-19. The speakers encouraged Michiganders to report hate crimes. The public can do so using the email hatecrimes@michigan.gov or calling 313-456-0200.<br>{\/p}<p>Nessel said she was alarmed by President Donald Trump's use of the term \"Chinese virus\" during news conferences when referring to COVID-19. The state attorney general said such language fuels bigotry and hatred.<br>{\/p}<p>Sen. Stephanie Chang, D-Detroit, who also was on the call, encouraged Michiganders to be civil during this emergency.{\/p}<p>\"I urge my fellow Michiganders to not discriminate, attack or promote hate, because of the coronavirus,\" Chang said. \"The virus is a virus. It does not have a race or ethnicity. We cannot let fear during this uncertain time turn people toward prejudice and hate.\"{\/p}<p>Other speakers during the tele-news conference included: state Rep. Padma Kuppa, D-Troy; Richard Mui of the Asian and Pacific Islander Vote Michigan; and Roland Hwang with the  Association of Chinese Americans.{\/p}<p>Other participating groups included: the Michigan Asian Pacific American Affairs Commission; Chinese Association of Greater Detroit; Eastern Michigan University - Healthy Asian Americans Project; Michigan Chinese American Coalition; Michigan Chinese Conservatives Alliance; National Association of Asian American Professionals; and Rising Voices of Asian American Families.{\/p}<p><strong><em>For more stories and to connect with Lora Painter, follow her on <a  href=\"https:\/\/www.facebook.com\/LoraPainterWWMT\/\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/LoraPainterWWMT\/\">Facebook{\/a}, <a  href=\"https:\/\/twitter.com\/LoraPainterWWMT\" target=\"_blank\" title=\"https:\/\/twitter.com\/LoraPainterWWMT\">Twitter{\/a} and <a  href=\"https:\/\/www.instagram.com\/lora.painter\/\" target=\"_blank\" title=\"https:\/\/www.instagram.com\/lora.painter\/\">Instagram{\/a}.{\/em}{\/strong}<br>{\/p}"},"rendering":{"adZone":"news\/local","webAdZoneRoot":"Web","mobileAdZoneRoot":"Mobile","dfpNetworkId":"4756","dfpAdUnitId":"WWMT","faviconImageUrl":"\/resources\/assets\/wwmt\/images\/logos\/favicon.ico","pageTitle":"Michigan leaders encourage reporting of anti-Asian American hate crimes amid COVID-19","pageDescription":null,"canonicalUrl":"http:\/\/wwmt.com\/news\/local\/michigan-leaders-encourage-reporting-of-anti-asian-american-hate-crimes-amid-covid-19","sectionUrl":"\/news\/local","pageKeywords":["instagram, inc.","news","lora painter","regional","michigan","richard mui","twitter, inc.","detroit,michigan,united states","coronavirus","states of the united states","facebook, inc.","dana nessel","regions of the united states","local","padma kuppa","donald john trump","metro detroit","michigan,united states","stephanie chang","roland hwang","hate crime","state","detroit","donald trump"],"pageTags":[{"uuid":null,"tagName":"stephanie chang","dimensionName":"person","source":"calais","contentTag":false,"notSourceTag":true,"topicalTag":true},{"uuid":null,"tagName":"\/regional","dimensionName":"secondarysection","source":"SYNDICATION","contentTag":true,"notSourceTag":true,"topicalTag":false},{"uuid":null,"tagName":"wwmt","dimensionName":"primarybrand","source":null,"contentTag":true,"notSourceTag":true,"topicalTag":false},{"uuid":null,"tagName":"states of the united states","dimensionName":"socialtag","source":"cala
