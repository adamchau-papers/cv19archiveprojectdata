"1f64ffb51e51354a8ef18e3b12bdb414","syndication":null,"richText":"<p>President Trump is continuing to call COVID-19 the \"Chinese virus.\" When questioned about the phrase on Wednesday, Trump said it's simply \"what it is.\"{\/p}<p>\"It's not racist at all -- no. It comes from china,\" he said. \"I have great love from all of the people for our country. China tried to say at one point it was caused by American soldiers. That can't happen.\"{\/p}<p>When asked if that phrase could create stigma against Asian-Americans, Trump said no. He says he thinks they would agree with him.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"INTV%20Sen%20Cornyn%20(R-Texas)%20coronavirus-Mnuchin\" data-caption=\"Sen.%20Cornyn%20(R-Texas)%20interview.\" data-duration=\"468\" data-externalid=\"c410002ad39d4877be7e5a168cf31b37\" data-mediatype=\"video\" data-renditions=\"\" data-thumburl=\"https:\/\/x-default-stgec.uplynk.com\/ausw\/slices\/c41\/34d28c6069b34f1d96307c80809697d7\/c410002ad39d4877be7e5a168cf31b37\/poster_02d40d344c5148d199601d63017cf1be.png\" data-title=\"Sen.%20Cornyn%20(R-Texas)%20interview.\" data-url=\"https:\/\/content.uplynk.com\/c410002ad39d4877be7e5a168cf31b37.m3u8?tc=1&exp=1584654597&rn=920226080&ct=a&cid=c410002ad39d4877be7e5a168cf31b37&sig=57f93dc1877a43eed41970ade0d9e3372538ae831de82387ed46802ad61a6596\" data-embed-file=\"%0A%20%20%20%20%3Cdiv%20class=%22sda-VideoEmbed%22%3E%0A%20%20%20%20%20%20%20%20%3Ciframe%0A%20%20%20%20%20%20%20%20%20%20%20%20class=%22sd-embeded-player-iframe%20sda-VideoEmbed-iframe%22%0A%20%20%20%20%20%20%20%20%20%20%20%20src=%22\/resources\/embeds\/vod.html?externalId=c410002ad39d4877be7e5a168cf31b37&thumbUrl=https%253A%252F%252Fx-default-stgec.uplynk.com%252Fausw%252Fslices%252Fc41%252F34d28c6069b34f1d96307c80809697d7%252Fc410002ad39d4877be7e5a168cf31b37%252Fposter_02d40d344c5148d199601d63017cf1be.png%22%0A%20%20%20%20%20%20%20%20%20%20%20%20frameborder=%22no%22%3E%3C\/iframe%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-VideoEmbed-caption%22%3ESen.%20Cornyn%20(R-Texas)%20interview.%3C\/div%3E%0A%20%20%20%20%3C\/div%3E\" data-embed-type=\"video\" contenteditable=\"false\">{\/sd-embed}{\/p}<p>Senator John Cornyn (R-Texas) is defending the president, saying he does not believe the phrase is racist.<br>{\/p}<p>Cornyn says he does believe China is to blame -- mostly because of its eating habits.{\/p}<p>\"The culture where people eat bats, and snakes and dogs and things like that -- these viruses are transmitted from the animal to the people and that's why China's been the source of a lot of these viruses -- like SARs, like MERs, like Swine Flu -- and now the coronavirus, so I think they have a fundamental problem,\" Cornyn said.{\/p}<p>Senator Cornyn says the phrase \"Chinese virus\" only describes where it came from.{\/p}"}},"weather":{"uuid":"a3a9efda-9a70-4cd8-b09c-598ed6ac2c9b","version":12138,"headline":"78758","summary":"78758","status":"published","versionStatus":"published","primaryTarget":{"site":{"uuid":"11f5bf83-b548-4be9-92ff-e673080f963f","created":null,"version":null,"name":null,"imageUrl":"\/resources\/media\/2b591054-e716-4cbe-daf8-67b7044a59dc-cbsaustinstorylinelogo.png?1470076313115","url":"cbsaustin.com","stagingUrl":"cbsaustin.sinclairstoryline.com","callLetters":"KEYE","status":null,"city":"Austin","state":"TX","zipcode":null,"weatherZipCodes":null,"timezone":null,"includedSources":null,"excludedSources":null,"savedDate":null,"scheduledDate":null,"expiresDate":null,"publishAuthorizationDate":null,"unpublishAuthorizationDate":null,"siteSlug":"cbsaustin","siteType":null,"brandUuid":null,"brandName":null,"channel":"42","network":"CBS","brandColorOne":"#0A3488","brandColorTwo":"#072665","backgroundColorOne":"#ffffff","backgroundColorTwo":"#ebebeb","textColorOne":"#ffffff","textColorTwo":"#ffffff","textColorThree":"#1B89FF","textColorFour":"#0742B6","headerLogoImageUrl":"\/resources\/assets\/keye\/images\/logos\/keye_logo_w.svg","footerLogoImageUrl":"\/resources\/assets\/ livestreamFacebookAppId":"156854331444788","youtubeChannelUrl":"","fbRecirculationId":"1836770479889634_2030309303869083","twitterUrl":"https:\/\/twitter.com\/cbsaustin","twitterAppId":"301059424343162881","googlePlusAppId":""},"packageTypes":null,"affiliate":null},"sections":null},"publishedDateTime":1585705790000,"scheduledDateTime":null,"expiresDateTime":null,"terminatedDateTime":null,"savedDateTime":1585705790000,"publishAuthorizationDateTime":null,"unpublishAuthorizationDateTime":null,"publishedDateISO8601":"2015-07-24T18:10:01.000-04:00","scheduledDateISO8601":"2020-03-31T22:06:30.811-04:00","expiresDateISO8601":"2020-03-31T22:06:30.811-04:00","terminatedDateISO8601":"2020-03-31T22:06:30.811-04:00","savedDateTimeISO8601":"2020-03-31T21:49:50.000-04:00","publishedDateTimeLocal":null,"scheduledDateTimeLocal":null,"expiresDateTimeLocal":null,"terminatedDateTimeLocal":null,"savedDateTimeLocal":null,"validPackageTypes":["WEATHER"],"zipCode":"78758","byLine":"Chikage Windler","richText":"<p>Tuesday, March 31st, 2020{\/p}<p>GORGEOUS WEDNESDAY AHEAD{\/p}<p>We&rsquo;ll follow up a great Tuesday with another great day for getting outdoors for some exercise Wednesday. Mainly clear skies through the night combined with light winds may send temps into the 40s for most areas outside of Austin with a low around 50 in the city. Through the day Wednesday, we&rsquo;ll see high clouds mixing with sunshine, another day of comfortable humidity and highs in the 70s. Enjoy it while you can, because we&rsquo;ve got humidity and storm chances on the way starting Thursday.{\/p}<p>STORMY STRETCH{\/p}<p>Thursday brings a return to humid weather as the first of a series of weak disturbances moves through. Showers and storms will be possible, though timing and totals on Thursday are still very uncertain. Computer models give us anywhere from 1\/10&rdquo; to more than 1&rdquo; of rain. A weak cold front approaches Friday and brings our best rain chance of this stormy stretch. I&rsquo;ve ramped the rain chance up to 80%, and there could be some heavy rain and perhaps a strong storm or two Friday night into Saturday morning. Behind the front, there could still be some showers and isolated storms Saturday morning. The front may stall to our south, then lift back north as a warm front later in the weekend. I&rsquo;m expecting drier times from Saturday afternoon through Sunday morning, with storm chances returning late Sunday into Monday. Late Tuesday into Wednesday the 8th, we&rsquo;ll likely see more storms develop ahead of a cold front that may finally bring an end to our stormy stretch late Wednesday. When all is said and done, a 7-day stretch of storm chances could yield rain totals of 1 to 3&rdquo; with isolated higher amounts possible. If it falls all at once, there may be some flood concerns. If it falls in doses, with breaks in between, this will just be additional help for those areas still in drought. For now, I&rsquo;m leaning toward there being enough breaks between disturbances to hold our flooding potential down.{\/p}<p>ALLERGY REPORT{\/p}<p>Tuesday&rsquo;s Count{\/p}<p>Trees:{\/p}<ul><li>  Cedar 1 - Low{\/li}<li>  Oak 88 - Moderate{\/li}{\/ul}<p>Grass:  1 - Low{\/p}<p>Weed:  0{\/p}<p>Mold:  430 - Low{\/p}<p>Pollen and Mold Counts are provided by Sheila M. Amar, M.D. and Allergy & Asthma Center of Georgetown.{\/p}<p>Allergens are updated Monday through Friday, except on holidays. Get the daily allergy report from Allergy & Asthma Center of Georgetown here: <a  href=\"http:\/\/cbsaustin.com\/weather\/cbs-austin-allergens\" target=\"_blank\" title=\"http:\/\/cbsaustin.com\/weather\/cbs-austin-allergens\">http:\/\/cbsaustin.com\/weather\/cbs-austin-allergens{\/a}{\/p}<p>AIR QUALITY{\/p}<p>Air quality will be in the GOOD range for Wednesday. AQ Forecast: <a  href=\"https:\/\/www.tceq.texas.gov\/airquality\/monops\/forecast_today.html\" target=\"_blank\" title=\"https:\/\/www.tceq.texas.gov\/airquality\/monops\/forecast_today.html\">https:\/\/www.tceq.texas.gov\/airquality\/monops\/forecast_today.html{\/a}{\/p}<p>FIRE FORECAST{\/p}<p>No Burn Bans are in effect for our area{\/p}<p>Current wildfires. <a  href=\"https:\/\/public.tfswildfires.com\/incidents\/\" target=\"_blank\" title=\"https:\/\/public.tfswildfires.com\/incidents\/\">https:\/\/public.tfswildfires.com\/incidents\/{\/a}{\/p}<p>Statewide Burn Bans: <a  href=\"http:\/\/tfsfrp.tamu.edu\/wildfires\/DecBan.png\" target=\"_blank\" title=\"http:\/\/tfsfrp.tamu.edu\/wildfires\/DecBan.png\">http:\/\/tfsfrp.tamu.edu\/wildfires\/DecBan.png{\/a}{\/p}<p>Fire Danger Forecast: <a  href=\"http:\/\/twc.tamu.edu\/tfd\" target=\"_blank\" title=\"http:\/\/twc.tamu.edu\/tfd\">http:\/\/twc.tamu.edu\/tfd{\/a}{\/p}<p>DROUGHT UPDATE{\/p}<p>The Drought Monitor released last Thursday was encouraging. We are officially drought-free through the Hill Country, Williamson County and the northwest half of Travis County. Abnormally Dry conditions cover areas to the south and east, and the spots that were worst a week ago like Southern Caldwell County that had been in Extreme Drought have seen improvement to Severe Drought.{\/p}<p>Our next Drought Monitor is scheduled for release Thursday, April 2nd. <a  href=\"https:\/\/droughtmonitor.unl.edu\/CurrentMap\/StateDroughtMonitor.aspx?TX\" target=\"_blank\" title=\"https:\/\/droughtmonitor.unl.edu\/CurrentMap\/StateDroughtMonitor.aspx?TX\">https:\/\/droughtmonitor.unl.edu\/CurrentMap\/StateDroughtMonitor.aspx?TX{\/a}{\/p}<p>UV INDEX{\/p}<p>Wednesday&rsquo;s forecast UV Index: 8 - VERY HIGH. <a  href=\"https:\/\/www.epa.gov\/sunsafety\/uv-index-1\" target=\"_blank\" title=\"https:\/\/www.epa.gov\/sunsafety\/uv-index-1\">https:\/\/www.epa.gov\/sunsafety\/uv-index-1{\/a}{\/p}<p>CLIMATE PREDICTION CENTER OUTLOOKS{\/p}<p>The Climate Prediction Center outlook for April 6-10  is for ABOVE normal temps and ABOVE normal precip. For April 8-14, it&rsquo;s ABOVE normal for temps and ABOVE normal precip. For April 11-24, the outlook is for ABOVE normal temps and ABOVE normal precip. <a  href=\"https:\/\/www.cpc.ncep.noaa.gov\/\" target=\"_blank\" title=\"https:\/\/www.cpc.ncep.noaa.gov\/\">https:\/\/www.cpc.ncep.noaa.gov\/{\/a}{\/p}<p>LAKE LEVELS{\/p}<p>As of Tuesday, Lake Travis was 86% full and Lake Buchanan 94% full, with combined storage of 90%. Check the levels here: <a  href=\"http:\/\/hydromet.lcra.org\/riverreport\" target=\"_blank\" title=\"http:\/\/hydromet.lcra.org\/riverreport\">http:\/\/hydromet.lcra.org\/riverreport{\/a}{\/p}<p>ROAD CLOSURES{\/p}<p>14 roads were closed as of Tuesday afternoon. Most of these are long-term closures, likely due to roads awaiting repairs.  <a  href=\"https:\/\/www.atxfloods.com\/closures\" target=\"_blank\" title=\"https:\/\/www.atxfloods.com\/closures\">https:\/\/www.atxfloods.com\/closures{\/a}{\/p}<p>STORM TRACKER FORECAST{\/p}<p>WEDNESDAY: 78 | Sun and high clouds | Wind: SE 5-10 | Morning Low: 50{\/p}<p>THURSDAY: 74 | Mostly cloudy, scattered showers and isolated storms | 50% Rain Chance | Wind: SE 5-10 | Morning Low: 59{\/p}<p>FRIDAY: 80 | Mostly cloudy, scattered showers and storms likely, especially late | 80% Rain Chance | Wind: SE to E 5-10 | Morning Low: 66{\/p}<p>SATURDAY:  74 | Mostly cloudy, scattered showers and isolated storms most likely early | 70% Rain Chance | Wind: NE 5-10 | Morning Low: 62{\/p}<p>SUNDAY: 78 | Partly sunny, scattered showers and isolated storms most likely late | 30% Rain Chance | Wind: E to SE 5-10 | Morning Low: 63{\/p}<p>MONDAY: 82 | Partly sunny, scattered showers and isolated storms | 40% Rain Chance | Wind: S 10-15 | Morning Low: 68{\/p}<p>TUESDAY: 85 | Partly sunny, scattered showers and isolated storms most likely late | 30% Rain Chance | Wind: S 5-15 | Morning Low: 70{\/p}<p>Share your weather pics with us! Use hashtag #CBSAustinWX on Twitter, Facebook, and Instagram and email <a  href=\"mailto:weather@cbsaustin.com\" target=\"_blank\" title=\"mailto:weather@cbsaustin.com\">weather@cbsaustin.com{\/a}{\/p}<p>Take Care and I&rsquo;ll see you weeknights at 5, 6, 6:30 & 10pm!{\/p}<p>-Chikage{\/p}<p>CBS Austin Chief Meteorologist Chikage Windler{\/p}<p>On the Web: <a  href=\"https:\/\/cbsaustin.com\/weather\" target=\"_blank\" title=\"https:\/\/cbsaustin.com\/weather\">https:\/\/cbsaustin.com\/weather{\/a}{\/p}<p>Weather Maps:<a  href=\"https:\/\/cbsaustin.com\/weather\/maps\" target=\"_blank\" title=\"https:\/\/cbsaustin.com\/weather\/maps\"> https:\/\/cbsaustin.com\/weather\/maps{\/a}{\/p}<p>Watch LIVE:<a  href=\"https:\/\/bit.ly\/cbsaustinlive\" target=\"_blank\" title=\"https:\/\/bit.ly\/cbsaustinlive\"> https:\/\/bit.ly\/cbsaustinlive{\/a}{\/p}<p>CBS Austin Weather App and Text Alerts: <a  href=\"https:\/\/bit.ly\/cbsaustinapps\" target=\"_blank\" title=\"https:\/\/bit.ly\/cbsaustinapps\">https:\/\/bit.ly\/cbsaustinapps{\/a}{\/p}<p>Weather Cameras: <a  href=\"https:\/\/bit.ly\/cbsaustinwxcams\" target=\"_blank\" title=\"https:\/\/bit.ly\/cbsaustinwxcams\">https:\/\/bit.ly\/cbsaustinwxcams{\/a}{\/p}<p>Facebook: <a  href=\"https:\/\/www.facebook.com\/ChikageWeather\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/ChikageWeather\">https:\/\/www.facebook.com\/ChikageWeather{\/a}{\/p}<p>Twitter: <a  href=\"https:\/\/twitter.com\/ChikageWeather\" target=\"_blank\" title=\"https:\/\/twitter.com\/ChikageWeather\">https:\/\/twitter.com\/ChikageWeather{\/a}{\/p}<p>Instagram: <a  href=\"https:\/\/instagram.com\/chikageweather\" target=\"_blank\" title=\"https:\/\/instagram.com\/chikageweather\">https:\/\/instagram.com\/chikageweather{\/a}{\/p}<p>YouTube: <a  href=\"https:\/\/bit.ly\/ChikageWeatherYouTube\" target=\"_blank\" title=\"https:\/\/bit.ly\/ChikageWeatherYouTube\">https:\/\/bit.ly\/ChikageWeatherYouTube{\/a}{\/p}<p>Pinterest: <a  href=\"https:\/\/www.pinterest.com\/chikageweather\" target=\"_blank\" title=\"https:\/\/www.pinterest.com\/chikageweather\">https:\/\/www.pinterest.com\/chikageweather{\/a}{\/p}<p>Bio:<a  href=\"https:\/\/bit.ly\/cbsaustinchikage\" target=\"_blan S","storyHash":"1f64ffb51e51354a8ef18e3b12bdb414","syndication":null,"richText":"<p>President Trump is continuing to call COVID-19 the \"Chinese virus.\" When questioned about the phrase on Wednesday, Trump said it's simply \"what it is.\"{\/p}<p>\"It's not racist at all -- no. It comes from china,\" he said. \"I have great love from all of the people for our country. China tried to say at one point it was caused by American soldiers. That can't happen.\"{\/p}<p>When asked if that phrase could create stigma against Asian-Americans, Trump said no. He says he thinks they would agree with him.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"INTV%20Sen%20Cornyn%20(R-Texas)%20coronavirus-Mnuchin\" data-caption=\"Sen.%20Cornyn%20(R-Texas)%20interview.\" data-duration=\"468\" data-externalid=\"c410002ad39d4877be7e5a168cf31b37\" data-mediatype=\"video\" data-renditions=\"\" data-thumburl=\"https:\/\/x-default-stgec.uplynk.com\/ausw\/slices\/c41\/34d28c6069b34f1d96307c80809697d7\/c410002ad39d4877be7e5a168cf31b37\/poster_02d40d344c5148d199601d63017cf1be.png\" data-title=\"Sen.%20Cornyn%20(R-Texas)%20interview.\" data-url=\"https:\/\/content.uplynk.com\/c410002ad39d4877be7e5a168cf31b37.m3u8?tc=1&exp=1584654597&rn=920226080&ct=a&cid=c410002ad39d4877be7e5a168cf31b37&sig=57f93dc1877a43eed41970ade0d9e3372538ae831de82387ed46802ad61a6596\" data-embed-file=\"%0A%20%20%20%20%3Cdiv%20class=%22sda-VideoEmbed%22%3E%0A%20%20%20%20%20%20%20%20%3Ciframe%0A%20%20%20%20%20%20%20%20%20%20%20%20class=%22sd-embeded-player-iframe%20sda-VideoEmbed-iframe%22%0A%20%20%20%20%20%20%20%20%20%20%20%20src=%22\/resources\/embeds\/vod.html?externalId=c410002ad39d4877be7e5a168cf31b37&thumbUrl=https%253A%252F%252Fx-default-stgec.uplynk.com%252Fausw%252Fslices%252Fc41%252F34d28c6069b34f1d96307c80809697d7%252Fc410002ad39d4877be7e5a168cf31b37%252Fposter_02d40d344c5148d199601d63017cf1be.png%22%0A%20%20%20%20%20%20%20%20%20%20%20%20frameborder=%22no%22%3E%3C\/iframe%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%2 /**
 * @function extractDomainFromUrl
 * @description When provided a URL, this attempts to return the Primary Domain sans the Top Level
 * Domain, and sans any subdomain (including www.).  It is used by Story pages since
 * ads served on Story pages may differ depending on where the user came from.
 * @param  {string} fullUrl - a complete web URL
 * @return {string} - the primary domain of the fullUrl, or an empty string if none found
 */
function extractDomainFromUrl(fullUrl) {
    if (typeof fullUrl === 'string' && fullUrl != '') {
        var domainString = '';
        try {
            if (fullUrl.indexOf('://') >-1) {
                fullUrl = fullUrl.split('://')[1];
            }
            fullUrl = fullUrl.split('/')[0];
            var domainArray = fullUrl.split('.');
            var domainPosition = domainArray.length - 2;
            var domainString = domainArray[domainPosition].toLowerCase();
        } catch(excp) {
        }
        return domainString;
    } else {
        return '';
    }
}

// Extract and "massage" the referrer (for ad targeting)
window.sinclairDdb.referrerDomain = extractDomainFromUrl(document.referrer);

if (window.sinclairDdb.referrerDomain === extractDomainFromUrl(document.location.href)) {
    window.sinclairDdb.referrerDomain = 'null'; // referral from self = 'null'
}

if (window.sinclairDdb.referrerDomain === '') {
    window.sinclairDdb.referrerDomain = 'false'; // unknown referrer = 'false'
}

// Detect browser size and set mobile vs desktop ad unit
var _ww = window.innerWidth ||
    document.documentElement.clientWidth ||
    document.body.clientWidth;
window.sinclairDdb.mobileOrWebAdZone = _ww >= 768

    : "Mobile"; // used for the DFP AdZone with the misnomer "Web" ("Mobile" is mobile web)
window.sinclairDdb.mobileOrDesktopAdInventory = window.sinclairDdb.mobileOrWebAdZone === "Mobile"
    ? "mobile"
    : "desktop";

// Construct the full AdUnit path (aka ad zone or adzone)
// First, verify that we have the data - otherwise use defaults
try {
    sinclairDdb.dfpNetworkId = sinclairDigital.facade.rendering.dfpNetworkId || "4756";
} catch(err) {
    sinclairDdb.dfpNetworkId = "4756";
}
try {
    sinclairDdb.dfpAdUnitId = sinclairDigital.facade.rendering.dfpAdUnitId || "demonews3";
} catch(err) {
    sinclairDdb.dfpAdUnitId = "demonews3";
}
try {
    sinclairDdb.adZoneSuffix = sinclairDigital.facade.rendering.section.adZone || "news";
} catch(err) {
    sinclairDdb.adZoneSuffix = "news";
}
window.sinclairDdb.adZone = "/" +
    window.sinclairDdb.dfpNetworkId + "/" +
    window.sinclairDdb.dfpAdUnitId + "/" +
    window.sinclairDdb.mobileOrWebAdZone + "/" +
    window.sinclairDdb.adZoneSuffix;

// Commence with header bidding and GPT code
var googletag = googletag || {};
googletag.cmd = googletag.cmd || [];


sinclairDdb.bidder = "medianet";

if (sinclairDdb.bidder == "medianet"){

    (function() {
          window.advBidxc = window.advBidxc ||{};

          window.advBidxc.startTime = new Date().getTime();
          window.advBidxc.timeout = 400;
          window.advBidxc.version = 4.1;
          window.advBidxc.section = "Root";
          window.advBidxc.customerId = "8CUYJO3X8";
          window.advBidxc.domain = window.location.hostname;
          function loadScript(tagSrc){
              if(tagSrc.substr(0,4) !== 'http'){
                  varisSSL = 'https:'==document.location.protocol;
                  tagSrc = (isSSL ?'https:':'http:') + tagSrc;
              }
              var scriptTag = document.createElement('script'),
                  placeTag = document.getElementsByTagName("script")[0];
              scriptTag.type = 'text/javascript';
              scriptTag.async = true;
              scriptTag.src = tagSrc;
              placeTag.parentNode.insertBefore(scriptTag,placeTag);
          }
          function loadGPT(){
              if(!window.advBidxc.isAdServerLoaded){
                  loadScript('//www.googletagservices.com/tag/js/gpt.js');
                  window.advBidxc.isAdServerLoaded = true;
              }
          }
          window.advBidxc.loadGPT = setTimeout(loadGPT, window.advBidxc.timeout);
          var isSSL = 'https:' == document.location.protocol;
          var mnSrc = (isSSL ? 'https:' : 'http:') + '//contextual.media.net/bidexchange.js?cid=' + window.advBidxc.customerId + '&dn=' + window.advBidxc.domain + '&version=' + window.advBidxc.version + (isSSL ? '&https=1' : '');
          loadScript(mnSrc);
      })();

}else if (sinclairDdb.bidder == "openprebid"){

    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

}

/**
 * @function createGptAdSlots
 * @description Creates DFP/GPT adSlot objects, including setting a 'positioning' targeting value,
 *  adding the pubads service, and setting collapsing (collapseEmptyDiv) values.
 * @param  <a rray of strings> arrayOfAdNames - reference names of the ad slots, which must correspond to properties of the adInventory object under .[pagetype].[devicetype]
 * @param  {string} storyIndex - which 'story page' are we making ad slots for, i.e. "2" (the first page is "0")
 * @return {undefined} - adds properties to the window.sinclairDdb.adSlotObjects object
 */
window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated = -1;
window.sinclairDdb.createGptAdSlots = function createGptAdSlots(arrayOfAdNames, storyIndex) {
    var adZone = window.sinclairDdb.adZone || "/4756/demonews3/Web";
    var storyIndex = (storyIndex && storyIndex.toString()) || "-1";

    // If we have already generated ad slot objects for the indicated storyIndex, then don't try to re-create them
    // Allows "0" to pass due to an edge case where storyIndex "1" loads before "0"
    if (storyIndex !== "0" && storyIndex <= window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated) {
        return;
    }

    arrayOfAdNames.forEach(function(adname) {
        var adData = window.sinclairDdb.adInventory["story"][window.sinclairDdb.mobileOrDesktopAdInventory][adname];
        var adId = adname + "_ddb_" + storyIndex;

        googletag.cmd.push(function() {
            window.sinclairDdb.adSlotObjects[adId] = googletag.defineSlot(
                adZone,
                adData["adSizes"],
                adId
            );

            if (adData["position"]) {
                window.sinclairDdb.adSlotObjects[adId].setTargeting("pos", adData["position"]);
            }
            window.sinclairDdb.adSlotObjects[adId].addService(googletag.pubads());
            window.sinclairDdb.adSlotObjects[adId].setCollapseEmptyDiv(
                adData["collapseAfterRequest"],
                adData["collapseBeforeRequest"]
            );
        });
    });

    window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated++;
}

/** @function convertPageTagsToKeywordsArray
 *  @description Extracts the StoryLine-generated keywords for a story from the story Tags,
 *      which may include information not relating to keywords (so we need to filter the data).
 *  @param <a rray (of Tag objects)> pageTags - story Tag objects supplied by StoryLine
 *  @return <a rray (of strings) or false> an array of string literals (keywords), or false if
 *      no valid keywords were detected.
 */
window.sinclairDdb.convertPageTagsToKeywordsArray = function convertPageTagsToKeywordsArray(pageTags) {
    if (!pageTags) {
        return false;
    }

    var keywordsArray = [];

    // Producers can make custom tags, which we should include.
    // Following are known "system-generated" tags which are not relevant keywords in most cases.
    var tagDimensionsWhichAreNotValidKeywords = [
        "callletters",
        "contenttype",
        "display",
        "dma",
        "display",
        "domain",
        "franchise",
        "network",
        "primarybrand",
        "primarybranduuid",
        "primarydomain",
        "primarysection",
        "primarytarget",
        "primarytargetuuid",
        "propertyname",
        "secondarysection",
        "secondarytarget",
        "secondarytargetuuid",
        "section",
        "sectionname",
        "sectionurl",
        "source",
        "topstory",
        "validcontenttype"
    ];

    var keywordDimension = null,
        keywordName = null;

    pageTags.forEach(function(tagObject) {
        // The property names where the data is stored changes from 1st story vs infinite stories
        keywordDimension = tagObject.dimension || tagObject.dimensionName;
        if (keywordDimension) keywordDimension = keywordDimension.toLowerCase();
        keywordName = tagObject.name || tagObject.tagName;
        if (keywordName) keywordName = keywordName.toLowerCase();

        // Only include "keywords" which are NOT categorized as non-keyword-y tags
        if (keywordDimension
            && tagDimensionsWhichAreNotValidKeywords.indexOf(keywordDimension) === -1
            && keywordName) {
            keywordsArray.push(keywordName);
        }
    });

    /* If there were no valid tags to make keywords from, then return false so that we
         can fail-over to using the facade-provided keywords (if any) */
    var returnValue = keywordsArray.length ? keywordsArray : false;
    return returnValue;
}

// GPT (ads) - create ad slot objects, set page-level targeting, enable services
googletag.cmd.push(function() {

  
    window.sinclairDigital = window.sinclairDigital || {};
    window.sinclairDdb = window.sinclairDdb || {};
    window.sinclairDdb.adSlotObjects = window.sinclairDdb.adSlotObjects || {};
    window.sinclairDdb.createGptAdSlots = window.sinclairDdb.createGptAdSlots || {};

    window.sinclairDdb.createGptAdSlots(
        Object.keys(window.sinclairDdb.adInventory["story"][window.sinclairDdb.mobileOrDesktopAdInventory]),
        "0"
    );

    var keywords = window.sinclairDdb.convertPageTagsToKeywordsArray(window.sinclairDigital.facade.rendering.pageTags) || [ "news" ];

    var adpath,
        slug;
    // We have had issues with parts of .facade not existing, so we need to be defensive when accessing
    try {

riginalBlurUrl":"\/resources\/defaults\/defaultBlur.jpg","largeBlurUrl":"\/resources\/defaults\/defaultBlur.jpg","smallBlurUrl":"\/resources\/defaults\/defaultBlur.jpg","isGif":false,"jumbo16x9Url":"\/resources\/media\/c63ed576-67c2-48ee-9b92-148face40c5c-jumbo16x9_poster_02d40d344c5148d199601d63017cf1be.png?1584568004925","jumbo36x25Url":"\/resources\/media\/c63ed576-67c2-48ee-9b92-148face40c5c-jumbo36x25_poster_02d40d344c5148d199601d63017cf1be.png?1584568005066","large3x4Url":"\/resources\/media\/c63ed576-67c2-48ee-9b92-148face40c5c-large3x4_poster_02d40d344c5148d199601d63017cf1be.png?1584568005391"}},"filter":null,"domainUrl":null,"sectionPath":null,"type":"story","galleryAllowed":false,"teaserPlacementModified":false,"leadStoryPlacementModified":false,"sponsored":false,"brandUuid":"11f5bf83-b548-4be9-92ff-e673080f963f","locale":"en_US","storyHash":"1f64ffb51e51354a8ef18e3b12bdb414","syndication":null,"richText":"<p>President Trump is continuing to call COVID-19 the \"Chinese virus.\" When questioned about the phrase on Wednesday, Trump said it's simply \"what it is.\"{\/p}<p>\"It's not racist at all -- no. It comes from china,\" he said. \"I have great love from all of the people for our country. China tried to say at one point it was caused by American soldiers. That can't happen.\"{\/p}<p>When asked if that phrase could create stigma against Asian-Americans, Trump said no. He says he thinks they would agree with him.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"INTV%20Sen%20Cornyn%20(R-Texas)%20coronavirus-Mnuchin\" data-caption=\"Sen.%20Cornyn%20(R-Texas)%20interview.\" data-duration=\"468\" data-externalid=\"c410002ad39d4877be7e5a168cf31b37\" data-mediatype=\"video\" data-renditions=\"\" data-thumburl=\"https:\/\/x-default-stgec.uplynk.com\/ausw\/slices\/c41\/34d28c6069b34f1d96307c80809697d7\/c410002ad39d4877be7e5a168cf31b37\/poster_02d40d344c5148d199601d63017cf1be.png\" data-title=\"Sen.%20Cornyn%20(R-Texas)%20interview.\" data-url=\"https:\/\/content.uplynk.com\/c410002ad39d4877be7e5a168cf31b37.m3u8?tc=1&exp=1584654597&rn=920226080&ct=a&cid=c410002ad39d4877be7e5a168cf31b37&sig=57f93dc1877a43eed41970ade0d9e3372538ae831de82387ed46802ad61a6596\" data-embed-file=\"%0A%20%20%20%20%3Cdiv%20class=%22sda-VideoEmbed%22%3E%0A%20%20%20%20%20%20%20%20%3Ciframe%0A%20%20%20%20%20%20%20%20%20%20%20%20class=%22sd-embeded-player-iframe%20sda-VideoEmbed-iframe%22%0A%20%20%20%20%20%20%20%20%20%20%20%20src=%22\/resources\/embeds\/vod.html?externalId=c410002ad39d4877be7e5a168cf31b37&thumbUrl=https%253A%252F%252Fx-default-stgec.uplynk.com%252Fausw%252Fslices%252Fc41%252F34d28c6069b34f1d96307c80809697d7%252Fc410002ad39d4877be7e5a168cf31b37%252Fposter_02d40d344c5148d199601d63017cf1be.png%22%0A%20%20%20%20%20%20%20%20%20%20%20%20frameborder=%22no%22%3E%3C\/iframe%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-VideoEmbed-caption%22%3ESen.%20Cornyn%20(R-Texas)%20interview.%3C\/div%3E%0A%20%20%20%20%3C\/div%3E\" data-embed-type=\"video\" contenteditable=\"false\">{\/sd-embed}{\/p}<p>Senator John Cornyn (R-Texas) is defending the president, saying he does not believe the phrase is racist.<br>{\/p}<p>Cornyn says he does believe China is to blame -- mostly because of its eating habits.{\/p}<p>\"The culture where people eat bats, and snakes and dogs and things like that -- these viruses are transmitted from the animal to the people and that's why China's been the source of a lot of these viruses -- like SARs, like MERs, like Swine Flu -- and now the coronavirus, so I think they have a fundamental problem,\" Cornyn said.{\/p}<p>Senator Cornyn says the phrase \"Chinese virus\" only describes where it came from.{\/p}"};
