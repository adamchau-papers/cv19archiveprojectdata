s that has been on the receiving end is Golden Star, a Chinese restaurant near downtown.{\/p}<p> \"It&rsquo;s been in operation for almost 90 years,\" says councilwoman Shirley Gonzales, \"They&rsquo;re a Chinese restaurant family and they have been threatened. They have been the victims of hate speech and hate crimes, with vandalism and that sort of thing on their property.\"{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"sg.jpg\" data-caption=\"Councilwoman%20Shirley%20Gonzales%20helped%20the%20hate-speech%20resolution%20pass%20unanimously.%20(SBG%20photo)\" data-duration=\"\" data-externalid=\"f11fa93d-3a6c-4697-a86b-1c13ef885426\" data-mediatype=\"image\" data-renditions=\"%7B%22large16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22large16x9%22,%22scaleWidth%22:986,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-large16x9_sg.jpg?1588887870123%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22794daa33-edac-494e-8fae-575bbf18785e%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22large16x9Url%22,%22rendition%22:%22large16x9%22,%22labelOrConvertedName%22:%22large16x9%22%7D,%22jumbo16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22jumbo16x9%22,%22scaleWidth%22:1320,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-jumbo16x9_sg.jpg?1588887870143%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2295852a33-9bfa-4480-9317-2de21915c6ef%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22jumbo16x9Url%22,%22rendition%22:%22jumbo16x9%22,%22labelOrConvertedName%22:%22jumbo16x9%22%7D,%22small16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22small16x9%22,%22scaleWidth%22:160,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-small16x9_sg.jpg?1588887873013%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%220a4c9b31-93c9-4d80-9769-a90d6be68db9%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22small16x9Url%22,%22rendition%22:%22small16x9%22,%22labelOrConvertedName%22:%22small16x9%22%7D,%22full16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22full16x9%22,%22scaleWidth%22:1280,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-full16x9_sg.jpg?1588887870046%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22f496d30e-d145-4161-84e9-d6c81f4d116e%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22full16x9Url%22,%22rendition%22:%22full16x9%22,%22labelOrConvertedName%22:%22full16x9%22%7D,%22medium16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22medium16x9%22,%22scaleWidth%22:648,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2239f4ea40-9a58-41cd-b114-1ab3d1b0d70f%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22medium16x9Url%22,%22rendition%22:%22medium16x9%22,%22labelOrConvertedName%22:%22medium16x9%22%7D%7D\" data-thumburl=\"\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986\" data-title=\"Shirley%20Gonzales\" data-url=\"\" data-embed-file=\"%0A%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed%22%3E%0A%20%20%20%20%20%20%20%20%3Cimg%20src=%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986%22%20alt=%22%22%20\/%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed-caption%22%3ECouncilwoman%20Shirley%20Gonzales%20helped%20the%20hate-speech%20resolution%20pass%20unanimously.%20(SBG%20photo)%3C\/div%3E%0A%20%20%20%20%3C\/div%3E%0A\" data-embed-type=\"image\" contenteditable=\"false\">{\/sd-embed}{\/p}<p>Gonzales was happy to support the resolution.<br>{\/p}<p>\"We&rsquo;re reminding everybody that they are still there in the neighborhood and to patronize your small businesses, especially Chinese restaurants,\" she says.{\/p}<p>Golden Star is not the only area businesses or individual victimized during the pandemic. Mayor Nirenberg says he is aware of several examples of hate speech - and actions - in San Antonio.{\/p}<p>\"I&rsquo;ve seen them myself, and thankfully they&rsquo;ve been handled by our community,\" he says.<br>{\/p}<p>The resolution - which also covers anti-Semitic speech - reads in part: \"The deliberate use of terms such as &ldquo;Chinese virus&rdquo; or &ldquo;Kung Fu virus&rdquo; to describe COVID-19 only encourages hate crimes and incidents against Asians.\"{\/p}<p>The mayor says the resolution is not aimed at constitutionally-protected free speech.<br>{\/p}<p>\"Oh no, not at all. What this is is a statement of values, as we say we&rsquo;re a compassionate community,\" he says.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"ron.jpg\" data-caption=\"Mayor%20Ron%20Nirenberg%20introduced%20the%20hate%20speech%20resolution.%20(SBG%20photo)\" data-duration=\"\" data-externalid=\"4b677327-64a2-4c34-81cf-ad321694a0ce\" data-mediatype=\"image\" data-renditions=\"%7B%22large16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22large16x9%22,%22scaleWidth%22:986,%22url%22:%22\/resources\/media\/4b677327-64a2-4c34-81cf-ad321694a0ce-large16x9_ron.jpg?1588887867737%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2291ebcae7-a97e-4d02-ac38-5b29d0951afc%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22large16x9Url%22,%22rendition%22:%22large16x9%22,%22labelOrConvertedName%22:%22large16x9%22%7D,%22jumbo16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22jumbo16x9%22,%22scaleWidth%22:1320,%22url%22:%22\/resources\/media\/4b677327-64a2-4c34-81cf-ad321694a0ce-jumbo16x9_ron.jpg?1588887867797%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22053dd853-30f5-4617-be84-d71c61aa2572%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22jumbo16x9Url%22,%22rendition%22:%22jumbo16x9%22,%22labelOrConvertedName%22:%22jumbo16x9%22%7D,%22small16 ng end is Golden Star, a Chinese restaurant near downtown.{\/p}<p> \"It&rsquo;s been in operation for almost 90 years,\" says councilwoman Shirley Gonzales, \"They&rsquo;re a Chinese restaurant family and they have been threatened. They have been the victims of hate speech and hate crimes, with vandalism and that sort of thing on their property.\"{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"sg.jpg\" data-caption=\"Councilwoman%20Shirley%20Gonzales%20helped%20the%20hate-speech%20resolution%20pass%20unanimously.%20(SBG%20photo)\" data-duration=\"\" data-externalid=\"f11fa93d-3a6c-4697-a86b-1c13ef885426\" data-mediatype=\"image\" data-renditions=\"%7B%22large16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22large16x9%22,%22scaleWidth%22:986,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-large16x9_sg.jpg?1588887870123%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22794daa33-edac-494e-8fae-575bbf18785e%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22large16x9Url%22,%22rendition%22:%22large16x9%22,%22labelOrConvertedName%22:%22large16x9%22%7D,%22jumbo16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22jumbo16x9%22,%22scaleWidth%22:1320,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-jumbo16x9_sg.jpg?1588887870143%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2295852a33-9bfa-4480-9317-2de21915c6ef%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22jumbo16x9Url%22,%22rendition%22:%22jumbo16x9%22,%22labelOrConvertedName%22:%22jumbo16x9%22%7D,%22small16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22small16x9%22,%22scaleWidth%22:160,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-small16x9_sg.jpg?1588887873013%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%220a4c9b31-93c9-4d80-9769-a90d6be68db9%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22small16x9Url%22,%22rendition%22:%22small16x9%22,%22labelOrConvertedName%22:%22small16x9%22%7D,%22full16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22full16x9%22,%22scaleWidth%22:1280,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-full16x9_sg.jpg?1588887870046%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22f496d30e-d145-4161-84e9-d6c81f4d116e%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22full16x9Url%22,%22rendition%22:%22full16x9%22,%22labelOrConvertedName%22:%22full16x9%22%7D,%22medium16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22medium16x9%22,%22scaleWidth%22:648,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2239f4ea40-9a58-41cd-b114-1ab3d1b0d70f%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22medium16x9Url%22,%22rendition%22:%22medium16x9%22,%22labelOrConvertedName%22:%22medium16x9%22%7D%7D\" data-thumburl=\"\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986\" data-title=\"Shirley%20Gonzales\" data-url=\"\" data-embed-file=\"%0A%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed%22%3E%0A%20%20%20%20%20%20%20%20%3Cimg%20src=%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986%22%20alt=%22%22%20\/%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed-caption%22%3ECouncilwoman%20Shirley%20Gonzales%20helped%20the%20hate-speech%20resolution%20pass%20unanimously.%20(SBG%20photo)%3C\/div%3E%0A%20%20%20%20%3C\/div%3E%0A\" data-embed-type=\"image\" contenteditable=\"false\">{\/sd-embed}{\/p}<p>Gonzales was happy to support the resolution.<br>{\/p}<p>\"We&rsquo;re reminding everybody that they are still there in the neighborhood and to patronize your small businesses, especially Chinese restaurants,\" she says.{\/p}<p>Golden Star is not the only area businesses or individual victimized during the pandemic. Mayor Nirenberg says he is aware of several examples of hate speech - and actions - in San Antonio.{\/p}<p>\"I&rsquo;ve seen them myself, and thankfully they&rsquo;ve been handled by our community,\" he says.<br>{\/p}<p>The resolution - which also covers anti-Semitic speech - reads in part: \"The deliberate use of terms such as &ldquo;Chinese virus&rdquo; or &ldquo;Kung Fu virus&rdquo; to describe COVID-19 only encourages hate crimes and incidents against Asians.\"{\/p}<p>The mayor says the resolution is not aimed at constitutionally-protected free speech.<br>{\/p}<p>\"Oh no, not at all. What this is is a statement of values, as we say we&rsquo;re a compassionate community,\" he says.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"ron.jpg\" data-caption=\"Mayor%20Ron%20Nirenberg%20introduced%20the%20hate%20speech%20resolution.%20(SBG%20photo)\" data-duration=\"\" data-externalid=\"4b677327-64a2-4c34-81cf-ad321694a0ce\" data-mediatype=\"image\" data-renditions=\"%7B%22large16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22large16x9%22,%22scaleWidth%22:986,%22url%22:%22\/resources\/media\/4b677327-64a2-4c34-81cf-ad321694a0ce-large16x9_ron.jpg?1588887867737%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2291ebcae7-a97e-4d02-ac38-5b29d0951afc%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22large16x9Url%22,%22rendition%22:%22large16x9%22,%22labelOrConvertedName%22:%22large16x9%22%7D,%22jumbo16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22jumbo16x9%22,%22scaleWidth%22:1320,%22url%22:%22\/resources\/media\/4b677327-64a2-4c34-81cf-ad321694a0ce-jumbo16x9_ron.jpg?1588887867797%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22053dd853-30f5-4617-be84-d71c61aa2572%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22jumbo16x9Url%22,%22rendition%22:%22jumbo16x9%22,%22labelOrConvertedName%22:%22jumbo16x9%22%7D,%22small16x9%22:%7B%22blurSigma%22:-1,%2 /**
 * @function extractDomainFromUrl
 * @description When provided a URL, this attempts to return the Primary Domain sans the Top Level
 * Domain, and sans any subdomain (including www.).  It is used by Story pages since
 * ads served on Story pages may differ depending on where the user came from.
 * @param  {string} fullUrl - a complete web URL
 * @return {string} - the primary domain of the fullUrl, or an empty string if none found
 */
function extractDomainFromUrl(fullUrl) {
    if (typeof fullUrl === 'string' && fullUrl != '') {
        var domainString = '';
        try {
            if (fullUrl.indexOf('://') >-1) {
                fullUrl = fullUrl.split('://')[1];
            }
            fullUrl = fullUrl.split('/')[0];
            var domainArray = fullUrl.split('.');
            var domainPosition = domainArray.length - 2;
            var domainString = domainArray[domainPosition].toLowerCase();
        } catch(excp) {
        }
        return domainString;
    } else {
        return '';
    }
}

// Extract and "massage" the referrer (for ad targeting)

/**
 * @function createGptAdSlots
 * @description Creates DFP/GPT adSlot objects, including setting a 'positioning' targeting value,
 *  adding the pubads service, and setting collapsing (collapseEmptyDiv) values.
 * @param  <a rray of strings> arrayOfAdNames - reference names of the ad slots, which must correspond to properties of the adInventory object under .[pagetype].[devicetype]
 * @param  {string} storyIndex - which 'story page' are we making ad slots for, i.e. "2" (the first page is "0")
 * @return {undefined} - adds properties to the window.sinclairDdb.adSlotObjects object
 */
window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated = -1;
window.sinclairDdb.createGptAdSlots = function createGptAdSlots(arrayOfAdNames, storyIndex) {
    var adZone = window.sinclairDdb.adZone || "/4756/demonews3/Web";
    var storyIndex = (storyIndex && storyIndex.toString()) || "-1";

    // If we have already generated ad slot objects for the indicated storyIndex, then don't try to re-create them
    // Allows "0" to pass due to an edge case where storyIndex "1" loads before "0"
    if (storyIndex !== "0" && storyIndex <= window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated) {
        return;
    }

    arrayOfAdNames.forEach(function(adname) {
        var adData = window.sinclairDdb.adInventory["story"][window.sinclairDdb.mobileOrDesktopAdInventory][adname];
        var adId = adname + "_ddb_" + storyIndex;

        googletag.cmd.push(function() {
            window.sinclairDdb.adSlotObjects[adId] = googletag.defineSlot(
                adZone,
                adData["adSizes"],
                adId
            );

            if (adData["position"]) {
                window.sinclairDdb.adSlotObjects[adId].setTargeting("pos", adData["position"]);
                window.sinclairDdb.adSlotObjects[adId].setTargeting("video", "false")
            }
            window.sinclairDdb.adSlotObjects[adId].addService(googletag.pubads());
            window.sinclairDdb.adSlotObjects[adId].setCollapseEmptyDiv(
                adData["collapseAfterRequest"],
                adData["collapseBeforeRequest"]
            );
        });
    });

    window.sinclairDdb.largestStoryIndexForWhichAdslotsHaveBeenCreated++;
}

/** @function convertPageTagsToKeywordsArray
 *  @description Extracts the StoryLine-generated keywords for a story from the story Tags,
 *      which may include information not relating to keywords (so we need to filter the data).
 *  @param <a rray (of Tag objects)> pageTags - story Tag objects supplied by StoryLine
 *  @return <a rray (of strings) or false> an array of string literals (keywords), or false if
 *      no valid keywords were detected.
 */
window.sinclairDdb.convertPageTagsToKeywordsArray = function convertPageTagsToKeywordsArray(pageTags) {
    if (!pageTags) {
        return false;
    }

    var keywordsArray = [];

    // Producers can make custom tags, which we should include.
    // Following are known "system-generated" tags which are not relevant keywords in most cases.
    var tagDimensionsWhichAreNotValidKeywords = [
        "callletters",
        "contenttype",
        "display",
        "dma",
        "display",
        "domain",
        "franchise",
        "network",
        "primarybrand",
        "primarybranduuid",
        "primarydomain",
        "primarysection",
        "primarytarget",
        "primarytargetuuid",
        "propertyname",
        "secondarysection",
        "secondarytarget",
        "secondarytargetuuid",
        "section",
        "sectionname",
        "sectionurl",
        "source",
        "topstory",
        "validcontenttype"
    ];

    var keywordDimension = null,
        keywordName = null;

    pageTags.forEach(function(tagObject) {
        // The property names where the data is stored changes from 1st story vs infinite stories
        keywordDimension = tagObject.dimension || tagObject.dimensionName;
        if (keywordDimension) keywordDimension = keywordDimension.toLowerCase();
        keywordName = tagObject.name || tagObject.tagName;
        if (keywordName) keywordName = keywordName.toLowerCase();

        // Only include "keywords" which are NOT categorized as non-keyword-y tags
        if (keywordDimension
            && tagDimensionsWhichAreNotValidKeywords.indexOf(keywordDimension) === -1
            && keywordName) {
            keywordsArray.push(keywordName);
        }
    });

    /* If there were no valid tags to make keywords from, then return false so that we
         can fail-over to using the facade-provided keywords (if any) */
    var returnValue = keywordsArray.length ? keywordsArray : false;
    return returnValue;
}

// GPT (ads) - create ad slot objects, set page-level targeting, enable services
googletag.cmd.push(function() {


    window.sinclairDigital = window.sinclairDigital || {};
    window.sinclairDdb = window.sinclairDdb || {};
    window.sinclairDdb.adSlotObjects = window.sinclairDdb.adSlotObjects || {};

        "0"
    );

    var keywords = window.sinclairDdb.convertPageTagsToKeywordsArray(window.sinclairDigital.facade.rendering.pageTags) || [ "news" ];

    var adpath,
        slug;
    // We have had issues with parts of .facade not existing, so we need to be defensive when accessing
    try {
        adpath = window.sinclairDigital.facade.rendering.adZone || "news";
        slug = window.sinclairDigital.facade.rendering.analytics.storySlug || "";
    } catch(err) {
        adpath = "news";
        slug = "";
    }
    googletag.pubads().
        setTargeting('IS', 'false').
        setTargeting('kw', keywords).
        setTargeting('path', adpath).
        setTargeting('slug', slug).
        setTargeting('Ref_ID', window.sinclairDdb.referrerDomain).
        setTargeting('page', 'story');
    googletag.pubads().enableSingleRequest();
    googletag.companionAds().setRefreshUnfilledSlots(true);
    googletag.pubads().enableVideoAds();
    googletag.pubads().disableInitialLoad();
    googletag.enableServices();

    window.sinclairDdb.keywords = [ keywords ];
});

if(sinclairDdb.bidder == "openprebid") {

        window.sinclairDdb.failSafeTimeout = "2500" || 2500;

            pbjs.setConfig({bidderTimeout: window.sinclairDdb.prebidTimeout});
            pbjs.rp.requestBids({
                callback: sendAdServerRequest
            });

    function sendAdServerRequest() {
        if (pbjs.adserverRequestSent) return;
        pbjs.adserverRequestSent = true;
        googletag.cmd.push(function() {
            googletag.pubads().refresh(getCreatedSlots());
        });
    }
    pbjs.adserverRequestSent = false;

    // in case PBJS doesn't load
    setTimeout(function() {
        sendAdServerRequest();
    }, window.sinclairDdb.failSafeTimeout);
}
function getCreatedSlots() {
  var arrayOfAdSlotObjectsToRefresh = Object.keys(window.sinclairDdb.adInventory["story"][window.sinclairDdb.mobileOrDesktopAdInventory]).map(

        return window.sinclairDdb.adSlotObjects[adId];
    }
);
 return arrayOfAdSlotObjectsToRefresh;
}

/**
 * @function setTargetingForInfiniteStories
 * @description For the 2nd and later story blocks, we need to set the page-level targeting parameters for DFP
 * @param <a rray of strings> arrayOfKeywords - the array of story keywords which should be
 *     supplied by StoryLine
 * @param {string} storySlug - the storySlug of the URL, also from StoryLine
 * @return {undefined}
 */
window.sinclairDdb.setTargetingForInfiniteStories = function setTargetingForInfiniteStories(arrayOfKeywords, storySlug) {
    // There is an edge case where we might request ads for the 2nd story block before pubads() is ready.
    if (googletag.pubadsReady) {

richText":"<p>SAN ANTONIO - City Council unanimously passed a resolution this afternoon condemning hate speech. Elected officials believe it was necessary to try and combat the  anti-Chinese sentiments that have surfaced during the pandemic.{\/p}<p>\"Unfortunately during times of crises we do see the best of humanity and sometimes we also see the worst,' says Mayor Ron Nirenberg, who initiated the resolution. \"There has been a rise of hate speech throughout the course of this pandemic.\"{\/p}<p>One of the businesses that has been on the receiving end is Golden Star, a Chinese restaurant near downtown.{\/p}<p> \"It&rsquo;s been in operation for almost 90 years,\" says councilwoman Shirley Gonzales, \"They&rsquo;re a Chinese restaurant family and they have been threatened. They have been the victims of hate speech and hate crimes, with vandalism and that sort of thing on their property.\"{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"sg.jpg\" data-caption=\"Councilwoman%20Shirley%20Gonzales%20helped%20the%20hate-speech%20resolution%20pass%20unanimously.%20(SBG%20photo)\" data-duration=\"\" data-externalid=\"f11fa93d-3a6c-4697-a86b-1c13ef885426\" data-mediatype=\"image\" data-renditions=\"%7B%22large16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22large16x9%22,%22scaleWidth%22:986,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-large16x9_sg.jpg?1588887870123%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22794daa33-edac-494e-8fae-575bbf18785e%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22large16x9Url%22,%22rendition%22:%22large16x9%22,%22labelOrConvertedName%22:%22large16x9%22%7D,%22jumbo16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22jumbo16x9%22,%22scaleWidth%22:1320,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-jumbo16x9_sg.jpg?1588887870143%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2295852a33-9bfa-4480-9317-2de21915c6ef%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22jumbo16x9Url%22,%22rendition%22:%22jumbo16x9%22,%22labelOrConvertedName%22:%22jumbo16x9%22%7D,%22small16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22small16x9%22,%22scaleWidth%22:160,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-small16x9_sg.jpg?1588887873013%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%220a4c9b31-93c9-4d80-9769-a90d6be68db9%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22small16x9Url%22,%22rendition%22:%22small16x9%22,%22labelOrConvertedName%22:%22small16x9%22%7D,%22full16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22full16x9%22,%22scaleWidth%22:1280,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-full16x9_sg.jpg?1588887870046%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22f496d30e-d145-4161-84e9-d6c81f4d116e%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22full16x9Url%22,%22rendition%22:%22full16x9%22,%22labelOrConvertedName%22:%22full16x9%22%7D,%22medium16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22medium16x9%22,%22scaleWidth%22:648,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2239f4ea40-9a58-41cd-b114-1ab3d1b0d70f%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22medium16x9Url%22,%22rendition%22:%22medium16x9%22,%22labelOrConvertedName%22:%22medium16x9%22%7D%7D\" data-thumburl=\"\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986\" data-title=\"Shirley%20Gonzales\" data-url=\"\" data-embed-file=\"%0A%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed%22%3E%0A%20%20%20%20%20%20%20%20%3Cimg%20src=%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986%22%20alt=%22%22%20\/%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed-caption%22%3ECouncilwoman%20Shirley%20Gonzales%20helped%20the%20hate-speech%20resolution%20pass%20unanimously.%20(SBG%20photo)%3C\/div%3E%0A%20%20%20%20%3C\/div%3E%0A\" data-embed-type=\"image\" contenteditable=\"false\">{\/sd-embed}{\/p}<p>Gonzales was happy to support the resolution.<br>{\/p}<p>\"We&rsquo;re reminding everybody that they are still there in the neighborhood and to patronize your small businesses, especially Chinese restaurants,\" she says.{\/p}<p>Golden Star is not the only area businesses or individual victimized during the pandemic. Mayor Nirenberg says he is aware of several examples of hate speech - and actions - in San Antonio.{\/p}<p>\"I&rsquo;ve seen them myself, and thankfully they&rsquo;ve been handled by our community,\" he says.<br>{\/p}<p>The resolution - which also covers anti-Semitic speech - reads in part: \"The deliberate use of terms such as &ldquo;Chinese virus&rdquo; or &ldquo;Kung Fu virus&rdquo; to describe COVID-19 only encourages hate crimes and incidents against Asians.\"{\/p}<p>The mayor says the resolution is not aimed at constitutionally-protected free speech.<br>{\/p}<p>\"Oh no, not at all. What this is is a statement of values, as we say we&rsquo;re a compassionate community,\" he says.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"ron.jpg\" data-caption=\"Mayor%20Ron%20Nirenberg%20introduced%20the%20hate%20speech%20resolution.%20(SBG%20photo)\" data-duration=\"\" data-externalid=\"4b677327-64a2-4c34-81cf-ad321694a0ce\" data-mediatype=\"image\" data-renditions=\"%7B%22large16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22large16x9%22,%22scaleWidth%22:986,%22url%22:%22\/resources\/media\/4b677327-64a2-4c34-81cf-ad321694a0ce-large16x9_ron.jpg?1588887867737%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2291ebcae7-a97e-4d02-ac38-5b29d0951afc%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22large16x9Url%22,%22rendition%22:%22large16x9%22,%22labe ce-medium16x9_ron.jpg?1588887867667\" data-title=\"Mayor%20Ron%20Nirenberg\" data-url=\"\" data-embed-file=\"%0A%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed%22%3E%0A%20%20%20%20%20%20%20%20%3Cimg%20src=%22\/resources\/media\/4b677327-64a2-4c34-81cf-ad321694a0ce-medium16x9_ron.jpg?1588887867667%22%20alt=%22%22%20\/%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed-caption%22%3EMayor%20Ron%20Nirenberg%20introduced%20the%20hate%20speech%20resolution.%20(SBG%20photo)%3C\/div%3E%0A%20%20%20%20%3C\/div%3E%0A\" data-embed-type=\"image\" contenteditable=\"false\">{\/sd-embed}{\/p}<p>The Asian American Alliance of San Antonio this afternoon thanked Council for denouncing anti-Asian bigotry, and all hateful speech, violent action and the spread of misinformation related to COVID-19.<br>{\/p}<p>To read the full Council resolution, <a  href=\"https:\/\/news4sanantonio.com\/news\/local\/san-antonio-mayor-proposes-resolution-denouncing-covid-19-hate-speech\" target=\"_blank\" title=\"https:\/\/news4sanantonio.com\/news\/local\/san-antonio-mayor-proposes-resolution-denouncing-covid-19-hate-speech\">click here{\/a}.<br>{\/p}<p><strong>Follow Jim Lefko on <a  href=\"https:\/\/twitter.com\/jimlefko\" target=\"_blank\" title=\"https:\/\/twitter.com\/jimlefko\">Twitter{\/a}, <a  href=\"https:\/\/www.instagram.com\/lefkoj\/\" target=\"_blank\" title=\"https:\/\/www.instagram.com\/lefkoj\/\">Instagram {\/a}and <a  href=\"https:\/\/www.facebook.com\/JimLefkoTV\/\" target=\"_blank\" title=\"https:\/\/www.facebook.com\/JimLefkoTV\/\">Facebook{\/a}.{\/strong}{\/p}<p><br>{\/p}"};

"storyHash":"c968b619ccdc41eea6ba5c1572c7a87a","syndication":null,"richText":"<p>SAN ANTONIO - City Council unanimously passed a resolution this afternoon condemning hate speech. Elected officials believe it was necessary to try and combat the  anti-Chinese sentiments that have surfaced during the pandemic.{\/p}<p>\"Unfortunately during times of crises we do see the best of humanity and sometimes we also see the worst,' says Mayor Ron Nirenberg, who initiated the resolution. \"There has been a rise of hate speech throughout the course of this pandemic.\"{\/p}<p>One of the businesses that has been on the receiving end is Golden Star, a Chinese restaurant near downtown.{\/p}<p> \"It&rsquo;s been in operation for almost 90 years,\" says councilwoman Shirley Gonzales, \"They&rsquo;re a Chinese restaurant family and they have been threatened. They have been the victims of hate speech and hate crimes, with vandalism and that sort of thing on their property.\"{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"sg.jpg\" data-caption=\"Councilwoman%20Shirley%20Gonzales%20helped%20the%20hate-speech%20resolution%20pass%20unanimously.%20(SBG%20photo)\" data-duration=\"\" data-externalid=\"f11fa93d-3a6c-4697-a86b-1c13ef885426\" data-mediatype=\"image\" data-renditions=\"%7B%22large16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22large16x9%22,%22scaleWidth%22:986,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-large16x9_sg.jpg?1588887870123%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22794daa33-edac-494e-8fae-575bbf18785e%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22large16x9Url%22,%22rendition%22:%22large16x9%22,%22labelOrConvertedName%22:%22large16x9%22%7D,%22jumbo16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22jumbo16x9%22,%22scaleWidth%22:1320,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-jumbo16x9_sg.jpg?1588887870143%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2295852a33-9bfa-4480-9317-2de21915c6ef%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22jumbo16x9Url%22,%22rendition%22:%22jumbo16x9%22,%22labelOrConvertedName%22:%22jumbo16x9%22%7D,%22small16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22small16x9%22,%22scaleWidth%22:160,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-small16x9_sg.jpg?1588887873013%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%220a4c9b31-93c9-4d80-9769-a90d6be68db9%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22small16x9Url%22,%22rendition%22:%22small16x9%22,%22labelOrConvertedName%22:%22small16x9%22%7D,%22full16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22full16x9%22,%22scaleWidth%22:1280,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-full16x9_sg.jpg?1588887870046%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%22f496d30e-d145-4161-84e9-d6c81f4d116e%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22full16x9Url%22,%22rendition%22:%22full16x9%22,%22labelOrConvertedName%22:%22full16x9%22%7D,%22medium16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22medium16x9%22,%22scaleWidth%22:648,%22url%22:%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2239f4ea40-9a58-41cd-b114-1ab3d1b0d70f%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%22name%22:%22medium16x9Url%22,%22rendition%22:%22medium16x9%22,%22labelOrConvertedName%22:%22medium16x9%22%7D%7D\" data-thumburl=\"\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986\" data-title=\"Shirley%20Gonzales\" data-url=\"\" data-embed-file=\"%0A%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed%22%3E%0A%20%20%20%20%20%20%20%20%3Cimg%20src=%22\/resources\/media\/f11fa93d-3a6c-4697-a86b-1c13ef885426-medium16x9_sg.jpg?1588887869986%22%20alt=%22%22%20\/%3E%0A%20%20%20%20%20%20%20%20%3Cdiv%20class=%22sda-ImageEmbed-caption%22%3ECouncilwoman%20Shirley%20Gonzales%20helped%20the%20hate-speech%20resolution%20pass%20unanimously.%20(SBG%20photo)%3C\/div%3E%0A%20%20%20%20%3C\/div%3E%0A\" data-embed-type=\"image\" contenteditable=\"false\">{\/sd-embed}{\/p}<p>Gonzales was happy to support the resolution.<br>{\/p}<p>\"We&rsquo;re reminding everybody that they are still there in the neighborhood and to patronize your small businesses, especially Chinese restaurants,\" she says.{\/p}<p>Golden Star is not the only area businesses or individual victimized during the pandemic. Mayor Nirenberg says he is aware of several examples of hate speech - and actions - in San Antonio.{\/p}<p>\"I&rsquo;ve seen them myself, and thankfully they&rsquo;ve been handled by our community,\" he says.<br>{\/p}<p>The resolution - which also covers anti-Semitic speech - reads in part: \"The deliberate use of terms such as &ldquo;Chinese virus&rdquo; or &ldquo;Kung Fu virus&rdquo; to describe COVID-19 only encourages hate crimes and incidents against Asians.\"{\/p}<p>The mayor says the resolution is not aimed at constitutionally-protected free speech.<br>{\/p}<p>\"Oh no, not at all. What this is is a statement of values, as we say we&rsquo;re a compassionate community,\" he says.{\/p}<p><sd-embed   class=\"sd-embedded-media\" data-alt=\"ron.jpg\" data-caption=\"Mayor%20Ron%20Nirenberg%20introduced%20the%20hate%20speech%20resolution.%20(SBG%20photo)\" data-duration=\"\" data-externalid=\"4b677327-64a2-4c34-81cf-ad321694a0ce\" data-mediatype=\"image\" data-renditions=\"%7B%22large16x9%22:%7B%22blurSigma%22:-1,%22height%22:720,%22label%22:%22large16x9%22,%22scaleWidth%22:986,%22url%22:%22\/resources\/media\/4b677327-64a2-4c34-81cf-ad321694a0ce-large16x9_ron.jpg?1588887867737%22,%22width%22:1280,%22x%22:0,%22y%22:0,%22uuid%22:null,%22id%22:%2291ebcae7-a97e-4d02-ac38-5b29d0951afc%22,%22preciseWidth%22:null,%22preciseHeight%22:null,%2
